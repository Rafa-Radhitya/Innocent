<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <style>
        body {
            background-color: #1d1d1d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .progress-bar {
            width: 500px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress {
            height: 20px;
            width: 100%; /* Full width to indicate completion */
            background-color: #007d8f;
            border-radius: 10px 0 0 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 500px;
        }
        .button {
            background-color: #007d8f;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button.close {
            background-color: #007d8f;
        }
        .button.ok {
            background-color: #007d8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Information</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>download successful</p>
        <div class="button-container">
            <button class="button close">Close</button>
            <button class="button ok">OK</button>
        </div>
    </div>
</body>
</html>
