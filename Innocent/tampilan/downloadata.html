<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <style>
        body {
            background-color: #1d1d1d;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background {
            background-color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .popup {
            background-color: #1d1d1d;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            height: 20px;
            width: 85%; /* Adjust this width to simulate progress */
            background-color: #007d8f;
            border-radius: 10px 0 0 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button {
            background-color: #007d8f;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button.cancel {
            background-color: #007d8f;
        }
        .button.ok {
            background-color: #007d8f;
        }
        .background-content {
            text-align: center;
            z-index: 1;
            color: white;
            position: relative;
        }
        .background-content button {
            background-color: #007d8f;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAAA10dllAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5QsICi0seV9RTQAAAAlwSFlzAAAOwwAADsMBx2+oZAAAABxpRE9UAAAAAgAAAAAAAAADAAAAKAAAAPoAAADcAAARlUj2ngAAEAAKZmljb2NyAC02OGkAAAAASUVORK5CYII=" alt="background image">
        <div class="background-content">
            <h1>Counter Strike 2</h1>
            <p>Selling data in June 2024</p>
            <button>DOWNLOAD DATA</button>
        </div>
    </div>
    <div class="popup">
        <h1>Information</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>almost there...</p>
        <div class="button-container">
            <button class="button cancel">Cancel</button>
            <button class="button ok">OK</button>
        </div>
    </div>
</body>
</html>
